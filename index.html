<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation </title>
  <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer ></script>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>

    <form name="signup" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input onchange="handleInput()" type="text" id="fullname" name="fullname" value="" placeholder="Enter your full name" >
        <span class="error fullname-err">error:</span>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="" placeholder="Enter your age" >
        <span class="error age-err">error:</span>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="male" value="" id="genderm" checked > M
        <input type="radio" name="female" value="" id="genderf"> F        
        <span class="error gender-err">error:</span>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile No</label>
        <input type="text" id="mobile" name="mobile" value="" placeholder="Enter your mobile number" >
        <span class="error mobile-err">error:</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="" placeholder="Enter your email" >
        <span class="error email-err">error:</span>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" >
        <span class="error username-err">error:</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="" placeholder="Enter your password" >
        <span class="error password-err">error:</span>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="confirm password" >
        <span class="error confirm_password-err">error:</span>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
